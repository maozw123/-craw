<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>鼠标悬停事件</title>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#pid").hover(function(){
    $("#pid").css("background-color","yellow");
    },function(){
    $("#pid").css("background-color","pink");
  });
});
</script>
</head>
<body>

<p id="pid">鼠标移动到该段落。</p>

</body>
</html>
